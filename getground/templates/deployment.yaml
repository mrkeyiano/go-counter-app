apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "getground.fullname" . }}
  labels:
    {{- include "getground.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "getground.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "getground.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "getground.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.deployment.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- if .Values.redis.enabled }}
          command:
            - redis-server
          args:
            - --requirepass
            - {{ .Values.redis.password }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.targetPort }}
              protocol: TCP
          {{- if .Values.probes.enabled }}
          livenessProbe:
            {{- if .Values.redis.enabled }}
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli
                - -h
                - 127.0.0.1
                - -a
                - {{ .Values.redis.password }}
                - ping
            initialDelaySeconds: 30
            timeoutSeconds: 5
            {{- else }}
            httpGet:
              path: {{ .Values.probeRoute }}
              port: http
            {{- end }}
          readinessProbe:
            {{- if .Values.redis.enabled }}
            exec:
              command:
                - redis-cli
                - -h
                - 127.0.0.1
                - -a
                - {{ .Values.redis.password }}
                - ping
            initialDelaySeconds: 30
            timeoutSeconds: 5
            {{- else }}
            httpGet:
              path: {{ .Values.probeRoute }}
              port: http
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
